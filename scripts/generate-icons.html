<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background: #0a0e27;
            color: #fff;
            text-align: center;
        }
        canvas {
            display: none;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon-preview img {
            border: 2px solid #6366f1;
            border-radius: 8px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate all required PWA icons for ShowBox Billing Panel</p>

    <button onclick="generateIcons()">Generate Icons</button>

    <div id="previews"></div>

    <canvas id="canvas"></canvas>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateIcons() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const previews = document.getElementById('previews');
            previews.innerHTML = '';

            sizes.forEach(size => {
                canvas.width = size;
                canvas.height = size;

                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#6366f1');
                gradient.addColorStop(1, '#4f46e5');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Add rounded corners effect
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.15);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';

                // Add "SB" text
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('SB', size / 2, size / 2);

                // Add small subtitle
                ctx.font = `${size * 0.12}px Arial`;
                ctx.fillText('Billing', size / 2, size * 0.75);

                // Convert to blob and download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();

                    // Show preview
                    const preview = document.createElement('div');
                    preview.className = 'icon-preview';
                    preview.innerHTML = `
                        <img src="${url}" width="${Math.min(size, 128)}" height="${Math.min(size, 128)}">
                        <div>${size}x${size}</div>
                    `;
                    previews.appendChild(preview);
                });
            });

            alert(`Generating ${sizes.length} icons. Check your downloads folder!`);
        }
    </script>
</body>
</html>
