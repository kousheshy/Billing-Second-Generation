<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test Assign Reseller Modal</h1>

    <button id="testBtn" class="btn-sm">Click Me - Test 1</button>
    <button onclick="openModalDirect()" class="btn-sm">Click Me - Test 2</button>
    <button class="btn-sm btn-assign" data-username="test123">Click Me - Test 3</button>

    <div id="assignResellerModal" class="modal">
        <div class="modal-content">
            <h3>Assign Account to Reseller</h3>
            <p>Modal opened successfully!</p>
            <p>Account: <span id="modal-username"></span></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        console.log('Script loaded');

        // Test 1: Direct onclick
        document.getElementById('testBtn').onclick = function() {
            console.log('Test 1: Direct onclick worked!');
            alert('Test 1 worked!');
        };

        // Test 2: Function call
        function openModalDirect() {
            console.log('Test 2: Function call worked!');
            const modal = document.getElementById('assignResellerModal');
            console.log('Modal element:', modal);
            if (modal) {
                modal.classList.add('active');
                console.log('Modal should be visible now');
            } else {
                console.error('Modal not found!');
            }
        }

        // Test 3: Event delegation
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('btn-assign')) {
                console.log('Test 3: Event delegation worked!');
                const username = e.target.dataset.username;
                console.log('Username:', username);
                document.getElementById('modal-username').textContent = username;
                openModalDirect();
            }
        });

        function closeModal() {
            const modal = document.getElementById('assignResellerModal');
            modal.classList.remove('active');
        }

        console.log('All event handlers registered');
    </script>
</body>
</html>
