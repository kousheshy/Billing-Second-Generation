<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowBox - Billing Panel</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="IPTV Billing & Reseller Management System">
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Billing Panel">
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon-512x512.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --input-border: #dddddd;
            --input-bg: #ffffff;
            --input-text: #333333;
            --btn-gradient-start: #667eea;
            --btn-gradient-end: #764ba2;
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f1419;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --input-border: #333333;
            --input-bg: #1a1a2e;
            --input-text: #e0e0e0;
            --btn-gradient-start: #667eea;
            --btn-gradient-end: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .login-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 400px;
            position: relative;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
            border-color: var(--text-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-biometric {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            margin-top: 15px;
            display: none;
        }

        .btn-biometric:hover {
            transform: translateY(-2px);
        }

        .btn-biometric:active {
            transform: translateY(0);
        }

        .btn-biometric.show {
            display: block;
        }

        .btn-biometric:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .divider.show {
            display: flex;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider span {
            padding: 0 10px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        body.dark-mode .alert.error {
            background: #3a1a1a;
            color: #ff6b6b;
            border: 1px solid #5a2a2a;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        body.dark-mode .alert.success {
            background: #1a3a1a;
            color: #51cf66;
            border: 1px solid #2a5a2a;
        }

        .alert.show {
            display: block;
        }

        /* Login Version Styles */
        .login-version {
            display: block;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            üåô
        </button>
        <div class="login-header">
            <h1>ShowBox</h1>
            <p>Billing Management System</p>
            <small class="login-version">¬© 2025 All Rights Reserved | v1.14.4</small>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div class="divider" id="biometricDivider">
            <span>or</span>
        </div>

        <button class="btn-biometric" id="biometricBtn">
            üîê Login with Face ID / Touch ID
        </button>
    </div>

    <script>
        // Theme Management - Dark mode is default
        function initTheme() {
            const savedTheme = localStorage.getItem('login-theme');
            const themeToggle = document.getElementById('themeToggle');

            // Default to dark mode if no preference saved
            if (!savedTheme) {
                localStorage.setItem('login-theme', 'dark');
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô';
            } else if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }

            console.log('[Theme] Initialized:', savedTheme || 'dark (default)');
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const isDark = body.classList.toggle('dark-mode');

            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('login-theme', isDark ? 'dark' : 'light');

            console.log('[Theme] Switched to:', isDark ? 'dark' : 'light');
        }

        // Initialize theme on page load
        initTheme();

        // Theme toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if(result.error == 0) {
                    showAlert('Login successful! Redirecting...', 'success');
                    // Set flag to indicate this is a fresh login
                    sessionStorage.setItem('freshLogin', 'true');
                    console.log('[Login] Set freshLogin flag to:', sessionStorage.getItem('freshLogin'));
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch(error) {
                showAlert('Connection error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type + ' show';

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // ==========================================
        // WebAuthn / Biometric Authentication
        // ==========================================

        // Check if WebAuthn is supported
        function isWebAuthnSupported() {
            return window.PublicKeyCredential !== undefined &&
                   typeof window.PublicKeyCredential === 'function';
        }

        // Check if platform authenticator (Face ID/Touch ID) is available
        async function isPlatformAuthenticatorAvailable() {
            if (!isWebAuthnSupported()) return false;
            try {
                return await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
            } catch (e) {
                console.error('[WebAuthn] Error checking platform authenticator:', e);
                return false;
            }
        }

        // Check if user has biometric credentials registered
        async function checkBiometricAvailable(username) {
            try {
                const response = await fetch(`api/webauthn_authenticate.php?username=${encodeURIComponent(username)}`);
                const result = await response.json();
                return result.error === 0 && result.biometric_available === true ? result : null;
            } catch (e) {
                console.error('[WebAuthn] Error checking biometric:', e);
                return null;
            }
        }

        // Base64URL decode helper
        function base64UrlDecode(base64url) {
            // Convert base64url to base64
            let base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            // Add padding if needed
            while (base64.length % 4) {
                base64 += '=';
            }
            // Decode base64 to binary string
            const binary = atob(base64);
            // Convert to Uint8Array
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes;
        }

        // Base64URL encode helper
        function base64UrlEncode(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64 = btoa(binary);
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // Authenticate with biometric
        async function authenticateWithBiometric() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showAlert('Please enter your username first', 'error');
                return;
            }

            const biometricBtn = document.getElementById('biometricBtn');
            biometricBtn.disabled = true;
            biometricBtn.textContent = 'Authenticating...';

            try {
                // Get challenge and allowed credentials
                const authData = await checkBiometricAvailable(username);
                if (!authData) {
                    showAlert('Biometric not available for this user', 'error');
                    biometricBtn.disabled = false;
                    biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
                    return;
                }

                // Prepare credential request options
                const publicKeyCredentialRequestOptions = {
                    challenge: base64UrlDecode(authData.challenge),
                    rpId: authData.rpId,
                    allowCredentials: authData.allowCredentials.map(cred => ({
                        type: cred.type,
                        id: base64UrlDecode(cred.id),
                        transports: cred.transports
                    })),
                    timeout: authData.timeout,
                    userVerification: authData.userVerification
                };

                // Request credential assertion
                const assertion = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                // Send assertion to server for verification
                const response = await fetch('api/webauthn_authenticate.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential_id: base64UrlEncode(assertion.rawId),
                        authenticator_data: base64UrlEncode(assertion.response.authenticatorData),
                        client_data_json: base64UrlEncode(assertion.response.clientDataJSON),
                        signature: base64UrlEncode(assertion.response.signature),
                        counter: assertion.response.authenticatorData ?
                            new DataView(assertion.response.authenticatorData.slice(33, 37)).getUint32(0, false) : 0
                    })
                });

                const result = await response.json();

                if (result.error === 0) {
                    showAlert('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('freshLogin', 'true');
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Biometric authentication failed', 'error');
                    biometricBtn.disabled = false;
                    biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
                }

            } catch (e) {
                console.error('[WebAuthn] Authentication error:', e);
                if (e.name === 'NotAllowedError') {
                    showAlert('Biometric authentication cancelled or failed', 'error');
                } else {
                    showAlert('Biometric authentication error: ' + e.message, 'error');
                }
                biometricBtn.disabled = false;
                biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
            }
        }

        // Show biometric button if credentials exist for the user
        async function updateBiometricUI() {
            const username = document.getElementById('username').value.trim();
            const biometricBtn = document.getElementById('biometricBtn');
            const biometricDivider = document.getElementById('biometricDivider');

            // Only show for PWA or when platform authenticator is available
            const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                          window.navigator.standalone === true;

            if (!isPWA) {
                // In browser mode, only show if platform authenticator is available
                const hasAuthenticator = await isPlatformAuthenticatorAvailable();
                if (!hasAuthenticator) {
                    biometricBtn.classList.remove('show');
                    biometricDivider.classList.remove('show');
                    return;
                }
            }

            if (!username) {
                biometricBtn.classList.remove('show');
                biometricDivider.classList.remove('show');
                return;
            }

            // Check if user has biometric credentials
            const authData = await checkBiometricAvailable(username);
            if (authData) {
                biometricBtn.classList.add('show');
                biometricDivider.classList.add('show');
            } else {
                biometricBtn.classList.remove('show');
                biometricDivider.classList.remove('show');
            }
        }

        // Auto-authenticate with biometric (for PWA auto-login)
        async function autoAuthenticateWithBiometric(username) {
            console.log('[WebAuthn] Auto-starting biometric authentication for:', username);

            const biometricBtn = document.getElementById('biometricBtn');
            const usernameInput = document.getElementById('username');

            // Set username in field
            usernameInput.value = username;

            // Show UI feedback
            biometricBtn.classList.add('show');
            document.getElementById('biometricDivider').classList.add('show');
            biometricBtn.disabled = true;
            biometricBtn.textContent = 'Authenticating...';

            try {
                // Get challenge and allowed credentials
                const authData = await checkBiometricAvailable(username);
                if (!authData) {
                    console.log('[WebAuthn] No biometric credentials found for auto-login');
                    biometricBtn.disabled = false;
                    biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
                    return;
                }

                // Prepare credential request options
                const publicKeyCredentialRequestOptions = {
                    challenge: base64UrlDecode(authData.challenge),
                    rpId: authData.rpId,
                    allowCredentials: authData.allowCredentials.map(cred => ({
                        type: cred.type,
                        id: base64UrlDecode(cred.id),
                        transports: cred.transports
                    })),
                    timeout: authData.timeout,
                    userVerification: authData.userVerification
                };

                // Request credential assertion
                const assertion = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                // Send assertion to server for verification
                const response = await fetch('api/webauthn_authenticate.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential_id: base64UrlEncode(assertion.rawId),
                        authenticator_data: base64UrlEncode(assertion.response.authenticatorData),
                        client_data_json: base64UrlEncode(assertion.response.clientDataJSON),
                        signature: base64UrlEncode(assertion.response.signature),
                        counter: assertion.response.authenticatorData ?
                            new DataView(assertion.response.authenticatorData.slice(33, 37)).getUint32(0, false) : 0
                    })
                });

                const result = await response.json();

                if (result.error === 0) {
                    showAlert('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('freshLogin', 'true');
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Biometric authentication failed', 'error');
                    biometricBtn.disabled = false;
                    biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
                }

            } catch (e) {
                console.error('[WebAuthn] Auto-authentication error:', e);
                // Don't show error for cancelled - user might have dismissed on purpose
                if (e.name !== 'NotAllowedError') {
                    showAlert('Biometric error: ' + e.message, 'error');
                }
                biometricBtn.disabled = false;
                biometricBtn.textContent = 'üîê Login with Face ID / Touch ID';
            }
        }

        // Initialize biometric button
        async function initBiometric() {
            const biometricBtn = document.getElementById('biometricBtn');
            const usernameInput = document.getElementById('username');

            // Debounce for username input
            let debounceTimer;
            usernameInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(updateBiometricUI, 500);
            });

            // Also check on blur
            usernameInput.addEventListener('blur', updateBiometricUI);

            // Biometric button click handler
            biometricBtn.addEventListener('click', authenticateWithBiometric);

            // Check if this is a PWA
            const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                          window.navigator.standalone === true;

            console.log('[WebAuthn] Biometric login initialized, isPWA:', isPWA);

            // Check for saved username with biometric
            const savedUsername = localStorage.getItem('biometric_username');

            if (savedUsername) {
                usernameInput.value = savedUsername;

                // If PWA mode and has saved username, auto-start biometric
                if (isPWA) {
                    console.log('[WebAuthn] PWA mode detected with saved username, checking biometric...');

                    // Check if user has biometric credentials before auto-starting
                    const hasAuthenticator = await isPlatformAuthenticatorAvailable();
                    if (hasAuthenticator) {
                        const authData = await checkBiometricAvailable(savedUsername);
                        if (authData) {
                            console.log('[WebAuthn] User has biometric credentials, auto-starting authentication...');
                            // Small delay to let the page render first
                            setTimeout(() => {
                                autoAuthenticateWithBiometric(savedUsername);
                            }, 500);
                        } else {
                            console.log('[WebAuthn] User has no biometric credentials registered');
                            updateBiometricUI();
                        }
                    } else {
                        console.log('[WebAuthn] Platform authenticator not available');
                        updateBiometricUI();
                    }
                } else {
                    // Not PWA, just update the UI
                    updateBiometricUI();
                }
            }
        }

        // Initialize on page load
        initBiometric();

        // Check for session expired message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === '1') {
            showAlert('Your session has expired due to inactivity. Please log in again.', 'error');
            // Clean up the URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
