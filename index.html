<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowBox - Billing Panel</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="IPTV Billing & Reseller Management System">
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Billing Panel">
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon-512x512.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --input-border: #dddddd;
            --input-bg: #ffffff;
            --input-text: #333333;
            --btn-gradient-start: #667eea;
            --btn-gradient-end: #764ba2;
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f1419;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --input-border: #333333;
            --input-bg: #1a1a2e;
            --input-text: #e0e0e0;
            --btn-gradient-start: #667eea;
            --btn-gradient-end: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .login-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 400px;
            position: relative;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
            border-color: var(--text-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        body.dark-mode .alert.error {
            background: #3a1a1a;
            color: #ff6b6b;
            border: 1px solid #5a2a2a;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        body.dark-mode .alert.success {
            background: #1a3a1a;
            color: #51cf66;
            border: 1px solid #2a5a2a;
        }

        .alert.show {
            display: block;
        }

        /* Login Version Styles */
        .login-version {
            display: block;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            ðŸŒ™
        </button>
        <div class="login-header">
            <h1>ShowBox</h1>
            <p>Billing Management System</p>
            <small class="login-version">Â© 2025 All Rights Reserved | v1.11.13</small>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>
    </div>

    <script>
        // Theme Management - Dark mode is default
        function initTheme() {
            const savedTheme = localStorage.getItem('login-theme');
            const themeToggle = document.getElementById('themeToggle');

            // Default to dark mode if no preference saved
            if (!savedTheme) {
                localStorage.setItem('login-theme', 'dark');
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'ðŸŒ™';
            } else if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'ðŸŒ™';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }

            console.log('[Theme] Initialized:', savedTheme || 'dark (default)');
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const isDark = body.classList.toggle('dark-mode');

            themeToggle.textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('login-theme', isDark ? 'dark' : 'light');

            console.log('[Theme] Switched to:', isDark ? 'dark' : 'light');
        }

        // Initialize theme on page load
        initTheme();

        // Theme toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if(result.error == 0) {
                    showAlert('Login successful! Redirecting...', 'success');
                    // Set flag to indicate this is a fresh login
                    sessionStorage.setItem('freshLogin', 'true');
                    console.log('[Login] Set freshLogin flag to:', sessionStorage.getItem('freshLogin'));
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch(error) {
                showAlert('Connection error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type + ' show';

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
